<!DOCTYPE html>
<html lang="en">
    <body>
        <h1 id="header">Error Calculator</h1>
        <form id="form">
            <label>
                <input type="text" name="num1" id="num1">
            </label>
        <label>
            <select name="operation" id="operation">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
        </label>
        <label>
                <input type="text" name="num2" id="num2">
        </label>
        <label>
                <input type="submit" value="Calculate" id='calculate'>
        </label>
    </form>
    <p id="result">Final Result: </p>

    <button onclick="consoleLog()">console.log</button>
    <button onclick="consoleError()">console.error</button>
    <button onclick="consoleTable()">console.table</button>
    <button onclick="consoleDir()">console.dir</button>
    <button onclick="consoleDirxml()">console.dirxml</button>
    <button onclick="consoleGroup()">console.group</button>
    <button onclick="consoleTime()">console.time</button>
    <button onclick="consoleTimeEnd()">console.timeEnd</button>
    <button onclick="consoleTrace()">console.trace</button>
    <button onclick="globalError()">Global error</button>

    <script src="./index.js"></script>

</body>
